     
     
     
      <div class="col-lg-3 col-sm-4 col-md-5 sidebar">
        

        <div class="row">
          <div class="col-12 col-sm-12 col-lg-12">

            <div zf-search-map ng-model="searchLocation" zf-station="selectedStation" zf-on-change-marker="changedLocation"  class="search-map" style="height:300px;">
            </div>        

            <br>
            
            Within Distance: <select id="radius_select" ng-change="changedDistance()" ng-model="selectedRange" ng-options="c.description for c in dataForRangeSelect"></select>

            <br>
            <br>

            <div zf-date-time-input ng-model="searchDate" zf-on-change-date="changedDate" class="archive-date-picker">
            </div>

            <!--
            <div zf-date-picker ng-model="searchDate" class="archive-date-picker">
            </div>
            -->


            <div class="btn-toolbar">
              <button ng-click="clickedLoad()" class="btn">load! </button>
              <button ng-click="setToCurrentLocation()" class="btn">here! </button>
              
              <br>
              
              <input type="radio" ng-model="searchDirection" name="search_direction" value="intoTheFuture">into the future
              <input type="radio" ng-model="searchDirection" name="search_direction" value="intoThePast">into the past
              
              <br>
              
              <input type="radio" ng-model="searchVisibility" name="visibility" value="public_only">public
              <input type="radio" ng-model="searchVisibility" name="visibility" value="my_own">myown
              <input type="radio" ng-model="searchVisibility" name="visibility" value="pass_protected">passprotected

            </div>
            
            <div ng-switch on="isSearchingLocation">
              <span ng-switch-when="true">Currently location your position</span>
              <span ng-switch-when="false">locating off.</span>
            </div>
  
            <span ng-switch on="isLoadingEntities">
              <span ng-switch-when="true">Loading stations...</span>
              <span ng-switch-when="false">Stations loaded.</span>
            </span>


            <!--
            <div class="archive-sidebar-container">
              Latitude: {{searchLocation.latitude}} <br>
              Longitude: {{searchLocation.longitude}}
    
              {{selectedRange}}
              {{searchDirection}}
            </div>
            -->
            
          </div><!--/span-->


        </div><!--/row-->

        
      </div><!--/span-->
 
 
 
 

      <div class="col-lg-9 col-lg-offset-3 col-sm-8 col-sm-offset-4 col-md-7 col-md-offset-5">

        <div class="archive" infinite-scroll="scrolledForMore()" infinite-scroll-distance='3'>
          
          <div class="row">
            <div ng-repeat="station in entities" ng-switch on="station.attachmentType" class="col-3 col-md-3 col-sm-4 col-lg-2 col-xs-4">
              
              <div ng-switch-when="image" class="thumbnail station medium">
                <img zf-station-image-modal ng-model="station" ng-src="{{station.smallFrontImageUrl}}/format/{{getAttachmentFormat()}}">
                <div class="small caption">{{station.startDate}}</div>
              </div>
              <div ng-switch-when="video" class="thumbnail station medium" >
                <video width="400" height="300" ng-poster="{{station.html5Video.jpg}}" preload="none" controls="">
                  <source ng-src="{{station.html5Video.mp4}}" type="video/mp4"></source>
                  <source ng-src="{{station.html5Video.ogv}}" type="video/ogg"></source>
                  <source ng-src="{{station.html5Video.webm}}" type="video/webm"></source>
                </video>
             </div>
  
            </li>
          </row>
          
        </div>
     </div>
