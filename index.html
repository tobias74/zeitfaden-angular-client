  <div class="modal fade" id="myRegistrationModal" tabindex="-1" role="dialog" aria-labelledby="myRegistrationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myRegistrationModalLabel">Registration</h4>
        </div>
        
        <div class="modal-body">
          <form>
              <div class="form-group">
                <input ng-model="userInput.email" type="text" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
                <input ng-model="userInput.password" type="password" placeholder="Password" class="form-control">
                <input ng-model="userInput.password_again" type="password" placeholder="Re-Type Password" class="form-control">
              </div>
          </form>
      </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button ng-click="performRegistration(userInput.email,userInput.password,userInput.password_again)" class="btn btn-primary">Register</button>
        </div>
      </div>
    </div>
  </div>
