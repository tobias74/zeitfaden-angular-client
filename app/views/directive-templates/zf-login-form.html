
<div ng-switch on="isUserLoggedIn()">
  <div ng-switch-when="false">
    <div class="form-group">
      <input ng-model="email" type="text" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <input ng-model="password" type="password" placeholder="Password" class="form-control">
    </div>
    <button ng-click="performLogin(email,password)" class="btn btn-success">Sign in</button>
  </div>
  
  <span ng-switch-when="true">is Logged In: {{getLoggedInUserId()}}</span>
</div>
